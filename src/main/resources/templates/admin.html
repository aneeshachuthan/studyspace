<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(30,193,195);
            background: radial-gradient(circle, rgba(30,193,195,1) 0%, rgba(25,211,154,0.8133501400560224) 100%);
            color: #fff;
            min-height: 100vh; /* Ensures the gradient covers the full viewport height */
            margin: 0; /* Remove default body margin */
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1>Study.Space Admin Dashboard</h1>
    </div>
    <div class="container">
        <h2>Welcome, [[${user.getFullname()}]]</h2>
        <div class="logout-button" sec:authorize="isAuthenticated">
            <a th:href="@{/logout}" class="btn btn-danger" style="border: none;">Logout</a>
        </div>
        <span sec:authorize="isAuthenticated">
            
            <a th:href="@{/students/all}" class="btn btn mt-3" style="background-color: #ff7e5f; color: white; border: none;">List Of Students</a>
			<a th:href="@{/admin/financials}" class="btn btn mt-3" style="background-color: #ff7e5f; color: white; border: none;">Financials</a>
			<a th:href="@{/billing}" class="btn btn mt-3" style="background-color: #ff7e5f; color: white; border: none;">Billing</a>
			
        </span>
    </div>
</body>
</html>
