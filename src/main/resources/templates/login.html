<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		body {
			background: rgb(30,193,195);
			background: radial-gradient(circle, rgba(30,193,195,1) 0%, rgba(25,211,154,0.8133501400560224) 100%);
		    color: #fff;
		    min-height: 100vh; /* Ensures the gradient covers the full viewport height */
		    margin: 0; /* Remove default body margin */
		}
	</style>
</head>
<body>
<div class="container">
    <div class="message" th:if="${param.error}">Invalid Username or Password</div>
    <div class="message" th:if="${param.logout}">Logout Successfully</div>
    <h2>Admin Login Page</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>
</body>
</html>
