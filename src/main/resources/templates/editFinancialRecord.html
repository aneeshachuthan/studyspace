<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Financial Record</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(30,193,195);
            background: radial-gradient(circle, rgba(30,193,195,1) 0%, rgba(25,211,154,0.8133501400560224) 100%);
            color: #fff;
            min-height: 100vh; /* Ensures the gradient covers the full viewport height */
            margin: 0; /* Remove default body margin */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Financial Record</h1>
        <form th:action="@{/admin/financials/edit/{id}(id=${financialRecord.id})}" th:object="${financialRecord}" method="post">
            <div class="form-group">
                <label>Description:</label>
                <input type="text" th:field="*{description}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Amount:</label>
                <input type="number" th:field="*{amount}" step="0.01" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Type:</label>
                <select th:field="*{type}" class="form-control" required>
                    <option value="Income" th:selected="${financialRecord.type == 'Income'}">Income</option>
                    <option value="Expenditure" th:selected="${financialRecord.type == 'Expenditure'}">Expenditure</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Update Record</button>
        </form>
        <a href="/admin/financials" class="btn btn-secondary mt-3">Back to Financial Records</a>
    </div>
</body>
</html>
