<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Student</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(30,193,195);
            background: radial-gradient(circle, rgba(30,193,195,1) 0%, rgba(25,211,154,0.8133501400560224) 100%);
            color: #fff;
            min-height: 100vh; /* Ensures the gradient covers the full viewport height */
            margin:  0 35% 5% 35% ; /* Remove default body margin */
        }
    </style>
</head>
<body>
<h1>Create Student</h1>
<div class="container">
    <form action="#" th:action="@{/students/create}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" name="phoneNumber" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" name="address" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Joining Date:</label>
            <input type="text" name="joiningDate" class="form-control" required placeholder="DD-MM-YYYY" />
        </div>
        <div class="form-group">
            <label>Fee:</label>
            <input type="number" name="fee" step="0.01" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Status:</label>
            <select name="status" class="form-control" required>
                <option value="Paid">Paid</option>
                <option selected value="Unpaid">Unpaid</option>
            </select>
        </div>
        <div class="form-group">
            <label>Seat Number:</label>
            <input type="text" name="seatNumber" class="form-control" required />
        </div>

        <!-- Display the error message -->
        <p th:text="${message}" class="text-danger"></p>

        <input type="submit" value="Create" class="btn btn-primary" 
               th:disabled="${message != null && message.startsWith('Error:')}"/>
        <a th:href="@{/admin-page}" class="btn btn-secondary">Home</a>
    </form>
</div>
</body>
</html>
